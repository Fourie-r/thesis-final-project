<h1>Backlog</h1>
<body>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Summary</th>
        <th>Assignee</th>
        <th>Labels</th>
        <th>Date Created</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let task of backlogTasks; let i = index" id="row">
      <td>
        <span>{{ i + 1 }}</span>
      </td>
      <td>
        <span>{{ task.title }}</span>
      </td>
      <td>
        <span>{{ task.people }}</span>
      </td>
      <td>
        <span>{{ task.skills[0].name }}</span>
      </td>
      <td>
        <span>{{ task.startDate }}</span>
      </td>
      <td>
        <span><button class="button" (click)="moveToSprint(i)">Move to sprint</button>
</span>
      </td>
    </tr>
  </table>
</body>
